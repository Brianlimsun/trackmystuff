<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - TrackMyStuff</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Keep existing base styles from index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0B0B1D;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Keep existing header and nav styles */
        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 1400px;
            padding: 16px 24px;
            background: rgba(11, 11, 29, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border: 1px solid rgba(193, 194, 250, 0.1);
            border-radius: 24px;
        }

        /* New styles for lost and found page */
        .main-content {
            padding: 120px 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #FFFFFF 0%, #C1C2FA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .report-lost {
            background: #C1C2FA;
            color: #0B0B1D;
            border: none;
        }

        .report-found {
            background: transparent;
            color: #C1C2FA;
            border: 1px solid #C1C2FA;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .item-card {
            background: rgba(193, 194, 250, 0.03);
            border: 1px solid rgba(193, 194, 250, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: rgba(193, 194, 250, 0.2);
            background: rgba(193, 194, 250, 0.05);
        }

        .item-image {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .item-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .status-lost {
            background: rgba(255, 99, 99, 0.1);
            color: #ff6363;
        }

        .status-found {
            background: rgba(82, 196, 26, 0.1);
            color: #52c41a;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .item-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .item-location {
            font-size: 0.9rem;
            color: #C1C2FA;
            margin-bottom: 16px;
        }

        .contact-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #C1C2FA;
            color: #C1C2FA;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background: rgba(193, 194, 250, 0.1);
        }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(193, 194, 250, 0.05);
            border: 1px solid rgba(193, 194, 250, 0.1);
            color: white;
            cursor: pointer;
        }

        .filter-select option {
            background: #0B0B1D;
            color: white;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(193, 194, 250, 0.05);
            border: 1px solid rgba(193, 194, 250, 0.1);
            color: white;
            margin-bottom: 30px;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-select {
                width: 100%;
            }
        }

        /* Add/update these nav styles in your <style> section */

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #C1C2FA;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #C1C2FA;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            margin-left: 32px;
        }

        .login-btn {
            padding: 10px 24px;
            border: 1px solid rgba(193, 194, 250, 0.3);
            border-radius: 16px;
            background: transparent;
            color: #C1C2FA;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .login-btn:hover {
            background: rgba(193, 194, 250, 0.1);
            border-color: #C1C2FA;
        }

        .signup-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 16px;
            background: #C1C2FA;
            color: #0B0B1D;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .signup-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">TrackMyStuff</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Features</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
            <button class="menu-button">‚ò∞</button>
        </nav>
    </header>

    <main class="main-content">
        <h1 class="page-title">Lost and Found Items</h1>
        
        <div class="action-buttons">
            <button class="action-btn report-lost">Report Lost Item</button>
            <button class="action-btn report-found">Report Found Item</button>
        </div>

        <input type="text" class="search-bar" placeholder="Search for items...">

        <div class="filters">
            <select class="filter-select">
                <option value="">Item Category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="accessories">Accessories</option>
                <option value="books">Books</option>
                <option value="other">Other</option>
            </select>

            <select class="filter-select">
                <option value="">Status</option>
                <option value="lost">Lost</option>
                <option value="found">Found</option>
            </select>

            <select class="filter-select">
                <option value="">Date</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>

            <select class="filter-select">
                <option value="">Location</option>
                <option value="library">Library</option>
                <option value="cafeteria">Cafeteria</option>
                <option value="classroom">Classroom</option>
                <option value="gym">Gym</option>
            </select>
        </div>

        <div class="items-grid">
            <!-- Sample Item Cards -->
            <div class="item-card">
                <img src="https://via.placeholder.com/300x200" alt="Lost Item" class="item-image">
                <span class="item-status status-lost">Lost</span>
                <h3 class="item-title">Black Laptop Bag</h3>
                <p class="item-details">Dell laptop bag with charger inside</p>
                <p class="item-location">üìç Main Library, 2nd Floor</p>
                <button class="contact-btn">Contact Reporter</button>
            </div>

            <div class="item-card">
                <img src="https://via.placeholder.com/300x200" alt="Found Item" class="item-image">
                <span class="item-status status-found">Found</span>
                <h3 class="item-title">iPhone 13 Pro</h3>
                <p class="item-details">Space Gray, Cracked Screen</p>
                <p class="item-location">üìç Cafeteria</p>
                <button class="contact-btn">Contact Finder</button>
            </div>

            <div class="item-card">
                <img src="https://via.placeholder.com/300x200" alt="Lost Item" class="item-image">
                <span class="item-status status-lost">Lost</span>
                <h3 class="item-title">Calculator</h3>
                <p class="item-details">Texas Instruments TI-84 Plus</p>
                <p class="item-location">üìç Room 201</p>
                <button class="contact-btn">Contact Reporter</button>
            </div>

            <!-- Add more item cards as needed -->
        </div>
    </main>

    <script>
        // Add any necessary JavaScript here
    </script>
</body>
</html>
